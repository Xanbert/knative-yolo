apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: web
    name: web
    namespace: yolo
spec:
    replicas: 2
    selector:
        matchLabels:
            app: web
    template:
        metadata:
            labels:
                app: web
        spec:
            containers:
            -   name: front-end
                image: xanbert/knative-yolo-web:latest
                ports:
                -   containerPort: 4000

